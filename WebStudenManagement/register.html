<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
<div id="login">
    <h3 class="text-center text-white pt-5">Login form</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="login.html" method="post">
                        <h3 class="text-center text-info">Login</h3>
                        <div class="form-group">
                            <label for="name" class="text-info">Username:</label><br>
                            <input type="text" name="username" id="name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="pw" class="text-info">Password:</label><br>
                            <input type="text" name="password" id="pw" class="form-control">
                        </div>
                        <div class="form-group">

                            <input id="rgstr_btn" type="submit" name="submit" class="btn btn-info btn-md" value="Register" onClick="store()">
                        </div>
                        <div id="register-link" class="text-right">
                            <a href="login.html" class="text-info">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/login.js"></script>
</body>
</html>
